query getCards(
  $first: Int,
  $last: Int,
  $after: String,
  $before: String,
  $orderByColumn: String,
  $orderByDirection: DirectionEnum
  $categoryId: ID
) {
  cards(
    first: $first,
    last: $last,
    after: $after,
    before: $before,
    orderByColumn: $orderByColumn,
    orderByDirection: $orderByDirection,
  	categoryId: $categoryId) @connection(key: "Card_card")  {
      pageInfo {
        hasNextPage
        hasPreviousPage
        startCursor
        endCursor
        totalCount
      },
      edges {
        cursor
        node {
          created
          updated
          id
          label
          number
        }
      }
  }
}