query getCategoryNode(
    $id: ID!
    $first: Int
    $last: Int
    $after: String
    $before: String
    $orderByColumn: String
    $orderByDirection: DirectionEnum
  ) {
    category: node(id: $id) {
      __typename,
      ... on Node {
        id
        created
        updated
      }
      ... on Category {
        name
        parentId
        _cards(
          first: $first
          last: $last
          after: $after
          before: $before
          orderByColumn: $orderByColumn
          orderByDirection: $orderByDirection
        ) {
          pageInfo {
            hasNextPage
            hasPreviousPage
            startCursor
            endCursor
            totalCount
          }
          edges {
            cursor
            node {
              __typename
              id
              label
              number
              created
              updated
            }
          }
        }
      }
    }
  }