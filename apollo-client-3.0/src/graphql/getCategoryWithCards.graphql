query getCategoryWithCards(
    $id: ID!
    $first: Int
    $last: Int
    $after: String
    $before: String
    $orderByColumn: String
    $orderByDirection: DirectionEnum
  ) {
    category(id: $id) {
      id
      created
      updated
      name
      parentId
      _cards(
        first: $first
        last: $last
        after: $after
        before: $before
        orderByColumn: $orderByColumn
        orderByDirection: $orderByDirection
      ) {
        pageInfo {
          hasNextPage
          hasPreviousPage
          startCursor
          endCursor
          totalCount
        }
        edges {
          cursor
          node {
            id
            label
            number
            created
            updated
          }
        }
      }
    }
  }
