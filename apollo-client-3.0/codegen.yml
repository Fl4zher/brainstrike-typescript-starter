overwrite: true
schema: "http://localhost:4000/graphql"
documents: src/**/*.graphql
generates:
  src/generated/graphql.tsx:
    hooks:
      afterOneFileWrite:
        - prettier --write  
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
  ./graphql.schema.json:
    plugins:
      - "introspection"
config:
   apolloClientVersion: 3
   withHooks: true
   withHOC: false
   withComponent: false
 