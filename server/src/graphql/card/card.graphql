type Card implements Node {
  id: ID!
  number: Int
  label: String
  description: String
  created: DateTime!
  updated: DateTime
}

type CardConnection {
  pageInfo: PageInfo!
  edges: [CardEdge!]!
}

type CardEdge {
  cursor: String!
  node: Card!
}

input CardInput {
  number: Int
  label: String
  description: String
  categoryId: ID
}

type CardsUpdatedResponse {
  success: Boolean!
  message: String!
  card: Card!
}
