type Card {
  id: ID!
  number: Int
  label: String
  description: String
  created: DateTime
  updated: DateTime
  categories: [Category]
}

input CardInput {
  number: Int
  label: String
  description: String
  categoryId: ID
}

type CardsUpdatedResponse {
  success: Boolean!
  message: String!
  card: Card!
}
