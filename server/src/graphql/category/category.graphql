type Category implements Node {
  id: ID!
  name: String
  updated: DateTime
  created: DateTime!
  cards(first: Int, last: Int, after: String, before: String, orderByColumn: String, orderByDirection: DirectionEnum): CardConnection
}

input CategoryInput {
  name: String
}

type CategoryUpdatedResponse {
  success: Boolean!
  message: String!
  category: Category!
}
