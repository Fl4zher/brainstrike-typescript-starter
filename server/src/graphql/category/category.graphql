type Category {
  id: ID!
  name: String
  parentId: ID
  children: [Category]
  updated: DateTime
  created: DateTime
  cardConnection(first: Int, last: Int, after: String, before: String, orderByColumn: String, orderByDirection: DirectionEnum): CardConnection
}

input CategoryInput {
  name: String
}

type CategoryUpdatedResponse {
  success: Boolean!
  message: String!
  category: Category
}
